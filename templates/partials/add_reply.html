<fade-in class="opacity-0 block -mt-20 ease-in-out"
 _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds" >
    {% include 'includes/reply.html' %}
</fade-in>

<form class="flex items-center p-4 w-full" autocomplete="off" 
    hx-post="{% url 'App1_Core:reply-sent' comments.pk %}"
    hx-target="this"
    hx-swap="outerHTML" >

    {% csrf_token %}
    
    <div class="flex-grow">
        {{ replyform }}
    </div>

    <button @click="open = false" class="block ml-2" type="submit">Submit</button>
</form>

<span hx-swap-oob="true" id="repliescount-{{ comment.id }}" class="font-light text-gray-500 ml-2"> 
    {{ comments.replies.count }} 
</span>
