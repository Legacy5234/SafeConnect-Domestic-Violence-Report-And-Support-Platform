<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
    
    {% for post in post %}
        {% include 'includes/article.html' %}
    {% endfor %}

    <div hx-get="{% if tag %}{% url 'App1_Core:category' tag.slug %}{% else %}
                 {% url 'App1_Core:home' %}{% endif %}?page={{ page|add:1 }}"
            
        hx-trigger="revealed" 
        hx-target="this" 
        hx-swap="outerHTML"> Loading...
    </div>

</fade-in>
