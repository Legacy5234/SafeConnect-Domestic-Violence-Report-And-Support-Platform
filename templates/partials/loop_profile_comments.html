<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.2 seconds">
    <div class="w-full lg:w-[50rem] mx-auto">

        {% if comments %}
            {% for comments in comments %}
            <div class="flex gap-2">
                <a href="{% url 'App1_Core:post-detail' comments.parent_post.id %}">
                    <img class="w-20 h-20 object-cover rounded-xl hover:scale-95 max-w-none" 
                    src="{{ comments.parent_post.cover_image.url }}">
                </a>
                {% include 'includes/comments.html' %}
            </div>
            {% endfor %}
        {% else %}
            <div class="w-full text-center mt-10">No comments just yet</div>
        {% endif %}

    </div>
</fade-in>
