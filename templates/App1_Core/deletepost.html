{% extends 'layouts/layout_b.html' %}

{% block content %}

<div class="md:flex md:items-start p-4">
    <!-- Article Section -->
    <div class="w-full md:max-w-sm mb-6 md:mb-0 md:mr-6">
        {% include 'includes/article.html' %}
    </div>

    <!-- Delete Confirmation Section -->
    <div class="w-full md:w-auto md:flex-grow">
        <h1 class="text-2xl md:text-3xl font-bold mb-4">Delete Post</h1>
        <p class="mb-6 text-lg">Are you sure you want to delete this post?</p>
        
        <form method="POST" class="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Confirm
            </button>
            <a class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400" href="{{ request.META.HTTP_REFERER|default:'#' }}">
                Go Back
            </a>
        </form>
    </div>
</div>

{% endblock %}
